<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <canvas id="example06" width="500" height="500"></canvas>
    <script src="../lib/lib.js"></script>
    <script>
    // 顶点着色器程序
    const vertexShaderSource =
        `
    attribute vec4 pos;
    varying vec4 color;
    void main() {
      gl_Position = pos;
      gl_PointSize = abs(pos.x) * 30.0;
      color = pos;
}`

    // 片元着色器程序
    const fragmentShaderSource =
        `
		precision lowp float;
		varying vec4 color;
        void main() {
      gl_FragColor = color;
  }`

    var cxt = document.getElementById('example06').getContext('webgl');

    var program = initShader(cxt, vertexShaderSource, fragmentShaderSource);

    bindAttribute(cxt,'pos',new Float32Array([
                    0.2,0.2,  -0.5,0.5  ,  0.8, 0.4
            ]),program);

    cxt.drawArrays(cxt.POINTS, 0, 3);
    </script>
</body>

</html>
